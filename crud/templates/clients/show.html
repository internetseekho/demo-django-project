<!DOCTYPE html>
<html>
<head>
	<title>Clients Record</title>
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/> -->
</head>
<body>
	<div class="container">
	<table class="table table-striped table-bordered table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Client ID</th>
				<th>Client Name</th>
				<th>Client Email</th>
				<th>Client Contact</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for client in clients %}
			<tr>
				<td>{{ client.cid }}</td>
				<td>{{ client.cname }}</td>
				<td>{{ client.cemail }}</td>
				<td>{{ client.ccontact }}</td>
				<td>
					<a href="/clients/edit/{{ client.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a> | 
					<a href="/clients/delete/{{ client.id}}" onclick="return confirm('Are you sure you want to delete clients?');">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<center><a href="/clients/add" class="btn btn-primary">Add New Record</a></center>
</div>
</body>
</html>
