<!DOCTYPE html>
<html>
<head>
	<title>Update Manager</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/> -->
</head>
<body>
<form method="POST" class="post-form" action="/clients/update/{{client.id}}">
		{% csrf_token %}

	<div class="container">
		<br>
		<div class="form-group row">
		<label class="col-sm-1 col-form-lable"></label>	
			<div class="col-sm-4">
				<h3>Update Details</h3>
			</div>
		</div>
	

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Client ID : </label>
			<div class="col-sm-4">
				<input type="text" name="cid" id="id_cid" value="{{ client.cid }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Client Name : </label>
			<div class="col-sm-4">
				<input type="text" name="cname" id="id_cname" value="{{ client.cname }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Client Email : </label>
			<div class="col-sm-4">
				<input type="text" name="cemail" id="id_cemail" value="{{ client.cemail }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Client Contact : </label>
			<div class="col-sm-4">
				<input type="text" name="ccontact" id="id_mcontact" value="{{ client.ccontact }}"/>
			</div>
		</div>
		<button type="submit" class="btn btn-success">Update</button>
	</div>

</form>
</body>
</html>
