<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

	<title>Add New Project</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css"
		rel="stylesheet">
</head>

<body>

	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">Demo Project Python Django</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" href="/projects/show">Projects <span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/developers/show">Developers</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link" href="/managers/show">Managers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/clients/show">Clients</a>
					</li>
					<li class="nav-right">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Add New Project</div>
				</div>

				<div style="padding-top:30px" class="panel-body">

					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

					<form id="loginform" method="POST" action="/projects/add" class="form-horizontal" role="form">
						{% csrf_token %}
						<div style="margin-bottom: 25px" class="input-group">
							<input id="id_pname" type="text" class="form-control" name="pname" value=""
								placeholder="Enter Project Name Like School Management System">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<select class="form-control" name="client" id="client_id">
								<option value="">Select Client Name</option>
								{% for client in clients %}
								<option value="{{ client.id }}">{{ client.cname }}</option>
								{% endfor %}
							</select>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<select class="form-control" name="manager" id="manager_id">
								<option value="">Select Manager Name</option>
								{% for manager in managers %}
								<option value="{{ manager.id }}">{{ manager.mname }}</option>
								{% endfor %}
							</select>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<select class="form-control" name="developer" id="developer_id">
								<option value="">Select Developer</option>
								{% for developer in developers %}
								<option value="{{ developer.id }}">{{ developer.dname }}</option>
								{% endfor %}
							</select>
						</div>
						<div style="margin-top:10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button id="btn-login" type="submit" href="#" class="btn btn-primary">Add New
									Project</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
									Don't want to add project click to go back
									<a href="/projects/show">
										Back
									</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
