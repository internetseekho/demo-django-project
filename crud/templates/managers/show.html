<!DOCTYPE html>
<html>
<head>
	<title>Managers Record</title>
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/> -->
</head>
<body>
	<div class="container">
	<table class="table table-striped table-bordered table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Manager ID</th>
				<th>Manager Name</th>
				<th>Manager Email</th>
				<th>Manager Contact</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for manager in managers %}
			<tr>
				<td>{{ manager.mid }}</td>
				<td>{{ manager.mname }}</td>
				<td>{{ manager.memail }}</td>
				<td>{{ manager.mcontact }}</td>
				<td>
					<a href="/managers/edit/{{ manager.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a> | 
					<a href="/managers/delete/{{ manager.id}}" onclick="return confirm('Are you sure you want to delete developer?');">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<center><a href="/managers/add" class="btn btn-primary">Add New Record</a></center>
</div>
</body>
</html>
