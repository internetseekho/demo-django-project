<!DOCTYPE html>
<html>
<head>
	<title>Update Developer</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/> -->
</head>
<body>
<form method="POST" class="post-form" action="/developers/update/{{developer.id}}">
		{% csrf_token %}

	<div class="container">
		<br>
		<div class="form-group row">
		<label class="col-sm-1 col-form-lable"></label>	
			<div class="col-sm-4">
				<h3>Update Details</h3>
			</div>
		</div>
	

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Developer ID : </label>
			<div class="col-sm-4">
				<input type="text" name="did" id="id_did" value="{{ developer.did }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Developer Name : </label>
			<div class="col-sm-4">
				<input type="text" name="dname" id="id_dname" value="{{ developer.dname }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Developer Email : </label>
			<div class="col-sm-4">
				<input type="text" name="demail" id="id_demail" value="{{ developer.demail }}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-lable">Developer Contact : </label>
			<div class="col-sm-4">
				<input type="text" name="dcontact" id="id_dcontact" value="{{ developer.dcontact }}"/>
			</div>
		</div>
		<button type="submit" class="btn btn-success">Update</button>
	</div>

</form>
</body>
</html>
