<!DOCTYPE html>
<html>
<head>
	<title>Developers Record</title>
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/> -->
</head>
<body>
	<div class="container">
	<table class="table table-striped table-bordered table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Developer ID</th>
				<th>Developer Name</th>
				<th>Developer Email</th>
				<th>Developer Contact</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for developer in developers %}
			<tr>
				<td>{{ developer.did }}</td>
				<td>{{ developer.dname }}</td>
				<td>{{ developer.demail }}</td>
				<td>{{ developer.dcontact }}</td>
				<td>
					<a href="/developers/edit/{{ developer.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a> | 
					<a href="/developers/delete/{{ developer.id}}" onclick="return confirm('Are you sure you want to delete developer?');">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<center><a href="/developers/add" class="btn btn-primary">Add New Record</a></center>
</div>
</body>
</html>
